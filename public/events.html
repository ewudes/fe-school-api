<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>События</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Список событий</h2>
  <div id="events-container" class="mt-3"></div>

  <h4 class="mt-5">Добавить событие</h4>
  <form id="event-form">
    <input type="text" id="theme" placeholder="Тема" class="form-control mb-2" required>
    <input type="text" id="comment" placeholder="Комментарий" class="form-control mb-2">
    <input type="date" id="date" class="form-control mb-2" required>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>

  <button class="btn btn-secondary mt-4" id="logout-btn">Выйти</button>

  <script src="events.js"></script>
</body>
</html>
