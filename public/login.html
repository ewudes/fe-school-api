<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Вход</h2>
  <form id="login-form" class="mt-4">
    <input type="text" id="username" class="form-control mb-3" placeholder="Имя пользователя" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Пароль" required>
    <button type="submit" class="btn btn-primary">Войти</button>
    <p class="mt-3">Нет аккаунта? <a href="/register.html">Зарегистрироваться</a></p>
  </form>

  <script src="login.js"></script>
</body>
</html>
